language: node_js
node_js:
- "6"
branches:
  only:
  - "/^\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
notifications:
  email:
    recipients:
    - chaos@xuyuanxiang.cn
    on_success: never
    on_failure: always
script:
  - yarn build
  - yarn report
  - yarn site
deploy:
  - provider: npm
    email: chaos@xuyuanxiang.cn
    api_key:
      secure: 
    on:
      tags: true
      repo: xuyuanxiang/open-service-node-sdk
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      branch: develop

